<form name="myForm" class="form-horizontal" >
    <input type="number" name="myDecimal" placeholder="Decimal" ng-model="myDecimal" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
    <span>Is a valid decimal? {{myForm.myDecimal.$valid}}</span>
    <span>With syr-decimal-directive</span>
    <input type="text" name="syrDecimal" placeholder="syrDecimal" ng-model="syrDecimal" syr-decimal syr-decimal-part="3" syr-integer-part="9">
    <span>Is a valid decimal? {{myForm.syrDecimal.$valid}}--val {{syrDecimal}}</span>
    <div>
        <uib-timepicker name="syrTime" ng-model="myTime" ng-change="changed()" hour-step="1" minute-step="10" show-meridian="false" syr-nine></uib-timepicker>
        <span>Are a minuts valid? {{myForm.syrTime.$valid}}--val {{syrTime}}</span>
    </div>
</form>
